<br>
<div class="panel panel-default">
    <div class="panel-heading">
        editarPredicado.
    </div>
    <div class="panel-body">
        <p>
  <div ng-controller="EditarpredicadoCtrl">
  <div class="jumbotron text-center">
    <h2>{{ title }}</h2>
    <hr>
    <p>{{ message }}</p>
  <form name="predicadoForm" class="form-horizontal" ng-init="load(id)">
    <div class="form-group">
      <label for="dominio" class="col-sm-2 control-label">Dominio:</label>
      <div class="col-sm-10">
        <select name="dominio" ng-model="predicado.Dominio.id" class="form-control"
        ng-options="option.id as option.Nombre for option in dominios">
        </select>
      </div>
    </div>
    <div class="form-group">
      <label for="name" class="col-sm-2 control-label">Nombre:</label>
      <div class="col-sm-10">
        <input name="name" type="text" ng-model="predicado.Nombre" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <label for="description" class="col-sm-2 control-label">Descripci√≥n:</label>
      <div class="col-sm-10">
        <input name="description" type="text" ng-model="predicado.Descripcion" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <label for="tipo" class="col-sm-2 control-label">Tipo:</label>
      <div class="col-sm-10">
        <select name="tipopredicado" ng-model="predicado.TipoPredicado.id" class="form-control"
        ng-options="option.id as option.Nombre for option in tipos">
        </select>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" ng-click="cancel()" value="Cancelar" class="btn btn-primary"/>
        <input type="submit" ng-click="edit(id)" value="Guardar" class="btn btn-success"/>
      </div>
    </div>
  </form>
  <pre>Predicado = {{predicado | json}}</pre>
  </div>
</div>
        </p>
    </div>
    <div class="panel-footer">
        Panel Footer
    </div>
</div>
