<br>
<div class="panel panel-default">
    <div class="panel-heading">
        eliminarDominio.
    </div>
    <div class="panel-body">
      <div ng-controller="EliminardominioCtrl"  class="container">
        <div class="jumbotron text-center">
          <h2>{{ title }}</h2>
          <hr>
          <p>{{ message }}</p>
          <div class="alert alert-danger">
            <strong>Danger!</strong> Está seguro de ejecutar esta acción.
          </div>

        <form name="domainForm" class="form-horizontal" ng-init="load(Id)">
          <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Nombre:</label>
            <div class="col-sm-10">
              <input name="name" type="text" ng-model="domain.Nombre" class="form-control" disabled="true"/>
            </div>
          </div>
          <div class="form-group">
            <label for="description" class="col-sm-2 control-label">Descripción:</label>
            <div class="col-sm-10">
              <input name="description" type="text" ng-model="domain.Descripcion" class="form-control" disabled="true"/>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <input type="submit" ng-click="cancel()" value="Cancelar" class="btn btn-primary"/>
              <input type="submit" ng-click="delete(Id)" value="Eliminar" class="btn btn-danger"/>
            </div>
          </div>
        </form>
        <!--pre>Domain = {{domain | json}}</pre-->
        </div>
        </div>
    </div>
    <div class="panel-footer">
        Panel Footer
    </div>
</div>
