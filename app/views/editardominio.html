<br>
<div class="panel panel-default">
    <div class="panel-heading">
        editarDominio.
    </div>
    <div class="panel-body">
        <p>
          <div ng-controller="EditardominioCtrl">
            <div class="jumbotron text-center">
              <h2>{{ title }}</h2>
              <hr>
              <p>{{ message }}</p>

            <form name="domainForm" class="form-horizontal" ng-init="load(id)">
              <div class="form-group">
                <label for="name" class="col-sm-2 control-label">Nombre:</label>
                <div class="col-sm-10">
                  <input name="name" type="text" ng-model="domain.Nombre" class="form-control"/>
                </div>
              </div>
              <div class="form-group">
                <label for="description" class="col-sm-2 control-label">Descripci√≥n:</label>
                <div class="col-sm-10">
                  <input name="description" type="text" ng-model="domain.Descripcion" class="form-control"/>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <input type="submit" ng-click="cancel()" value="Cancelar" class="btn btn-primary"/>
                  <input type="submit" ng-click="save()" value="Guardar" class="btn btn-success"/>
                </div>
              </div>
            </form>
            <pre>Domain = {{domain | json}}</pre>
            </div>
          </div>
        </p>
    </div>
    <div class="panel-footer">
        Panel Footer
    </div>
</div>
